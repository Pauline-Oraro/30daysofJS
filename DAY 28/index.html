<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tip.css">
    <title>Project - Tip Calculator</title>
</head>
<body>
    <h1>Tip calculator</h1>
    <div class="container">
        <label for="amount">Bill Amount:</label>
        <input type="text" name="bill" id="amount">

        <label for="services">How was the service</label>
        <select name="service" id="services">
            <option value="select">select</option>
            <option value="0.25">25% - Top Notch</option>
            <option value="0.20">20% - Excellent</option>
            <option value="0.15">15% - Good</option>
            <option value="0.10">10% - Bad</option>
            <option value="0.05">5% - Worst</option>
        </select>

        <label for="persons">Total Number of Persons</label>
        <input type="text" name="persons" id="persons">

        <button id="calculate" onclick="calculateTip()">CALCULATE</button>

        <p>Tip Amount</p>
        <span id="total">0</span>
        <span id="each">each</span>
    </div>
    <script src="tip.js"></script>
</body>
</html>
